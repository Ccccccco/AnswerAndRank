<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

     var $;

    });
</script>

    $.get("127.0.0.1/initGame", { username: $('#username'), department:$('#department'),tel:$('#tel')},
