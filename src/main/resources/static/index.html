<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<link rel="stylesheet" href="../js/layui/css/layui.css"/>
<body>

<!--用户信息初始化-->
<div id="div1">
    <p>用户名:<input type="text" id="username" name="username"></p>
    <p>部门:<input type="text" id="department" name="department"></p>
    <p>电话号码:<input type="text" id="tel" name="tel"></p>
    <p><input type="button" value="开始游戏" id="btn"></p>
</div>

<!--答题-->
<div id="div2" style="display: none">
    <h1 id="timeViewer"></h1>
    <h1 id="userTime"></h1>
    <div id="question"></div>
    <div id="answers">
        <form id="form1">
            <input type="hidden" id="times" name="times" value="1">
            <p><input type="radio" id="a1r" name="answer"><span id="answer1"></span></p>
            <p><input type="radio" id="a2r" name="answer"><span id="answer2"></span></p>
            <p><input type="radio" id="a3r" name="answer"><span id="answer3"></span></p>
            <p><input type="radio" id="a4r" name="answer"><span id="answer4"></span></p>
        </form>
        <input type="button" value="提交" id="comit">
    </div>

</div>

<!--排行榜-->
<div id="div3" style="display: none">
    <table class="layui-hide" id="annualMeeting_question_table" lay-filter="annualMeeting_question_table"></table>

</div>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script type="text/javascript" src="js/layui/layui.js"></script>
<script type="text/javascripta" src="js/websocket.js"></script>
<script>
    var table = null;
    $('#btn').on('click', function () {
        $.get("/initGame", {username: $('#username').val(), department: $('#department').val(), tel: $('#tel').val()},
            function (data) {
                console.log(data);
                $('#div1').css('display', 'none');
                if (data.errorCode == 0) {
                    var que = data.rows[0];
                    refreshForm(que);
                    $('#div2').css('display', 'block');
                } else {
                    alert(data.message);
                    rank();
                }

            });
    });
    var isCommit=false;
    $('#comit').on('click', function () {
        isCommit=true;
        $('#times').val(timesRun);
        $('#answers').css('display','none');
        $('#userTime').text("本次用时："+timesRun);
        var delay;
        if (timesRun >= 12) {
            delay = 0;
        } else {
            delay = 12 - timesRun;
        }
        setTimeout(function () {
            $.post("/uploadScore", $('#form1').serialize(),
                function (data) {
                    console.log(data);
                    if (data.errorCode == 0) {

                        var que = data.rows[0];
                        refreshForm(que);
                        $("input[type='radio']").removeAttr('checked');
                        $('#answers').css('display','block');
                        isCommit=false;
                    } else {
                        alert(data.message);
                        $('#div2').css('display', 'none');
                        rank();
                    }

                });
        }, delay * 1000);


    });

    function rank() {
        $('#div3').css('display', 'block');
        $.get("/rank", function (data) {
            console.log(data)
            table.reload('annualMeeting_question_table', {
                data: data.rows
            })
        });

    }

    var timesRun = 0;
    var interval;

    function time() {
        timesRun=0;
        interval = setInterval(function () {
            timesRun += 1;
            $('#timeViewer').text(timesRun);
            if (timesRun >= 12) {
                clearTime();
                if(!isCommit){
                $('#comit').click();
                }
            }


        }, 1000);
    }

    function clearTime() {
        if (interval != null && interval != undefined) {
            clearInterval(interval);
        }
    }


    function refreshForm(que) {

        time();
         $('#userTime').text("");
        $('#question').text(que['question']);
        $('#answer1').text(que['answerOne']);
        $('#a1r').val("1");
        $('#answer2').text(que['answerTwo']);
        $('#a2r').val("2");
        $('#answer3').text(que['answerThree']);
        $('#a3r').val("3");
        $('#answer4').text(que['answerFour']);
        $('#a4r').val("4");

    }

    layui.use('table', function () {
        table = layui.table;
        table.render({
            elem: '#annualMeeting_question_table'
            , cols: [[
                {field: 'username', title: '名称', width: '25%'}
                , {field: 'department', title: '部门', width: '25%'}
                , {field: 'score', title: '分数', width: '25%'}
                , {field: 'timesSecond', title: '用时', width: '25%'}
            ]]
            , id: 'annualMeeting_question_table'
        })
    });

</script>
</body>

</html>
