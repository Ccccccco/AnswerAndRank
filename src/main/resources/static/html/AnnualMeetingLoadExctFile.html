<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>上传文件</title>
<link rel="stylesheet" href="../js/layui/css/layui.css" />
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend>上传年会游戏问题</legend>
</fieldset> 
<div class="layui-upload">
   <div class="layui-upload-drag" id="exctFileLoad">
	  <i class="layui-icon"></i>
	  <p>点击上传，或将文件拖拽到此处</p>
	</div>
  <div class="layui-upload-list">
    <table class="layui-table" id="loadFile" lay-filter="loadFile">
      <thead>
        <tr><th>文件名</th>
        <th>大小</th>
        <th>状态</th>
      </thead>
      <tbody id="demoList"></tbody>
    </table>
    
    <table class="layui-hide" id="annualMeeting_question_table_temporaryData" lay-filter="annualMeeting_question_table_temporaryData"></table>
  </div>
  <button type="button" class="layui-btn" id="testListAction">确定保存</button>
</div> 

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend>数据库数据</legend>
</fieldset>
<table class="layui-hide" id="annualMeeting_question_table" lay-filter="annualMeeting_question_table"></table>
<button type="button" class="layui-btn" id="dumpData">清除数据</button>
</body>
<script type="text/javascript" src="../js/layui/layui.js"></script>
<script type="text/javascript" src="../js/tableExcet.js"></script>
<script type="text/javascript" src="../js/uploadExctFile.js"></script>
<script type="text/javascript">
	var layer = null,$ = null;
	layui.use('layer', function(){
	  layer = layui.layer;
	  $ = layui.$;
	  $("#testListAction").click(function(){
		layer.confirm("确定数据无误？保存后将无法修改！", {icon: 3, title:'提示'}, function(index){
			 $.post('/savaAnnualMeetingGameQuestion',function(data){
				if(data == 'ok'){
					layer.msg("插入成功")
				}else{
					layer.msg("插入失败")
				}
			}); 
			
			table.reload('annualMeeting_question_table_temporaryData',{
				data:null
			});
			table.reload('annualMeeting_question_table');
			$('#td_waitFor').html('上传成功！');
			layer.close(index);
		})
	  });
	  $("#dumpData").click(function(){
	  	layer.confirm("确定要清除数据？清除后将无法恢复！", {icon: 3, title:'提示'}, function(index){
			 $.post('/clearAllData',function(data){
				if(data == 'ok'){
					layer.msg("清除成功")
				}else{
					layer.msg("清除失败")
				}
			}); 
			table.reload('annualMeeting_question_table');
			layer.close(index);
		})
	  });
	  
	});              
	
</script>
</html>
